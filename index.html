<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Website Title -->
    <title>DC's Weather Dashboard</title>
</head>

<body style="font-family: 'Bebas Neue', cursive !important;">
  <div class="container-fluid">
    <div class="row">
        <!-- Search Section -->
        <div class= "col-12 col-sm-12 col-md-12 col-lg-3">
          <div id="search-card" class= "card px-4 py-4">
            <h2><i class="fas fa-city"></i> City Search</h2>
            <form class= "border-bottom mb-2">
                <input type="text" class="form-control mb-2" id="city-search" placeholder="Type in a city here" autocomplete="off">
                <button class="btn btn-primary btn-block mb-2" id="city-search-button"><i class="fas fa-search"></i></button>
            </form>
            <div id="search-buttons"></div>
          </div>
        </div>
        <!-- Current Weather Info -->
        <div id="weatherarea" class="col-12 col-md-12 col-lg-9" style="font-family: 'Bebas Neue', cursive !important;">
          <div class="row p-3 m-1">
            <div id="main-card" class="card col-12 text-light">
              <div class="row">
                <div class="col-12 col-lg-4 text center p-2">
                  <h2><span id="main-card-city"></span><span id="main-card-date"></span></h2>
                  <img id="main-card-icon">
                </div>
                <div class="col-12 col-lg-8 d-flex align-items-center justify-content-between">
                  <div class="container">
                    <div class="row d-flex justify-content-around">
                      <div class="main-text col-12 col-lg-2 text-center m-2 p-2">
                        <p>Temp:</p>
                        <span id="main-card-temp"></span>
                      </div>
                      <div class="main-text col-12 col-lg-2 text-center m-2 p-2">
                        <p>Humidity:</p>
                        <span id="main-card-humidity"></span>
                      </div>
                      <div class="main-text col-12 col-lg-2 text-center m-2 p-2">
                        <p>Wind:</p>
                        <span id="main-card-wind"></span>
                      </div>
                      <div class="main-text col-12 col-lg-2 align-self-center">
                        <a href="https://www.epa.gov/sunsaftey/uv-index-scale-0" target="_blank"><p>UVI: <span id="main-card-uv"></span></p></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- 5 Day Forecast Info -->
        <div class="container col-12">
          <div class="row d-flex justify-content-around ">
            <!-- DAY 1 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Humidity: <span class="forecast-humidity"></span></p>
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
            </div>
            <!-- DAY 2 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Humidity: <span class="forecast-humidity"></span></p>
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
            </div>    
            <!-- DAY 3 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Humidity: <span class="forecast-humidity"></span></p>
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
            </div>    
            <!-- DAY 4 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Humidity: <span class="forecast-humidity"></span></p>
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
            </div>    
            <!-- DAY 5 -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-light p-2 forecast-card">
              <h4 class="forecast-date"></h4>
              <img class="forecast-icon">
              <p>Humidity: <span class="forecast-humidity"></span></p>
              <p>Temp: <span class="forecast-temp"></span></p>
              <p>Wind: <span class="forecast-wind"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="custom-footer">

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JS -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
